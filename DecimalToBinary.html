    <script>
        function DecimalaToBinary(num){
            let binaryStr = ""
             while(num>0){
                let rem = num%2;//binaryStr=binaryStr+rem.toString()
                binaryStr = rem.toString()+binaryStr
                num= Math.floor(num/2)
             }
            // return binaryStr.split("").reverse().join("")
            return binaryStr
        }
        console.log(DecimalaToBinary(7))
    </script>
