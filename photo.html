<html>
    <head></head>
    <body>
        <div class="container">
        <script>
           let obj={
               name:"John",
               pass:"kmdvnj",
               arr:[5,3,7,11,78],
               prime:function(){
                   let count=0;
                   for(let i=0;i<this.arr.length;i++){
                       for(let j=2;j<this.arr[i];j++){
                       if(this.arr[i]%j==0){
                           count++
                       }
                          
                    }
                   }
                   if(count>0){
                       console.log("All Element in array is not Prime ")
                   }
                   else{
                       console.log(count)
                       console.log("All Element in array is prime")
                   }
               } 
            }
            obj.prime()
            //console.log("Hi")
        </script>
        </div>
    </body>
</html>
